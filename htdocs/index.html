<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>AI</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="js/dl.js"></script>

</head>
<body>
	<nav class="navbar navbar-dark bg-primary">
		<!-- Navbar content -->
		<h1>AIで「中日ドラゴンズ顔」判定(サンプル)</h1>
	</nav>

	<div class="container">
		<!-- Content here -->
		<!-- ファイル選択  -->
		<div class="row" style="margin-top:20px;">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">AIで、あなたの顔がドラゴンズの投手顔、野手顔いずれかなのか判定します</h5>
						<p class="card-text font-weight-bold">※.サンプルです</p>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="exampleFormControlFile1">写真を選択してください</label>
								<input type="file"  name="userfile" class="form-control-file" id="user_file">
							</div>
							<div class="preview" ></div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<!-- 判定ボタン  -->
				<button type="button" class="bbtn btn-primary btn-lg btn-block" id="dudge_image">判定</button>
			</div>
		</div>
		<div class="row" style="margin-top:10px;">
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="alert" role="alert" id="dudge_result">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
